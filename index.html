<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="container">
        <section class="nft-card">
            <img src="images/image-equilibrium.jpg" alt="" class="equilibrium">

            <h2>
                Equilibrium #3429
            </h2>

            <p>
                Our Equilibrium collection promotes balance and calm
            </p>
            <div class="flex">
                <div class="amount">
                    <img src="images/icon-ethereum.svg" alt=""> <span class="amount-span">0.041ETH</span>
                </div>
                <div class="days-left">
                    <img src="images/icon-clock.svg" alt=""> <span class="days-span">3 days left</span>
                </div>
            </div>
            <hr>
            <footer>
                <img src="images/image-avatar.png" alt="" class="avatar">
                <div class="title">
                    <p>Creation of <span>Jules Wyvern</span> </p>
                </div>
            </footer>
        </section>
    </main>
</body>

</html>
